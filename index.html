<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="loaded">

    <!-- MAIN CONTAINER -->
    <div class="container">
        <main class="main">

            <article class="app-box">

                <!-- HEADER -->
                <header class="header">

                    <div>
                        <h1 class="h1 header-title">Meu Dia</h1>

                        <p class="header-time" data-header-time>qua, 21 de Dezembro</p>
                    </div>

                    <div class="dropdown-wrapper">
                        <button class="menu-btn" arial-label="Toggle menu" data-menu-toggler>
                            <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                        </button>

                        <!-- DROPDOWN MENU -->

                        <div class="dropdown-container" data-menu>
                            <ul class="dropdown-list">

                                <li class="dropdown-item">
                                    <p class="item-title">Tema</p>

                                    <div class="theme-btn-group">

                                        <button class="theme-btn active" style="--hue: 227" data-theme-btn
                                            data-hue="227"></button>

                                        <button class="theme-btn" style="--hue: 298" data-theme-btn
                                            data-hue="298"></button>

                                        <button class="theme-btn" style="--hue: 344" data-theme-btn
                                            data-hue="344"></button>

                                        <button class="theme-btn" style="--hue: 2" data-theme-btn data-hue="2"></button>

                                        <button class="theme-btn" style="--hue: 153" data-theme-btn
                                            data-hue="153"></button>

                                        <button class="theme-btn" style="--hue: 177" data-theme-btn
                                            data-hue="177"></button>

                                        <button class="theme-btn" style="--hue: 206" data-theme-btn
                                            data-hue="206"></button>
                                    </div>
                                </li>

                                <li>
                                    <button class="dropdown-link" data-modal-toggler data-menu-toggler>
                                        <ion-icon name="information-circle-outline"></ion-icon>

                                        <span class="span">App info</span>
                                    </button>
                                </li>

                            </ul>
                        </div>

                    </div>

                </header>


                <!-- MAIN -->
                <div class="title-wrapper" data-welcome-note>

                    <img src="img/calender-image.svg" alt="calendario" width="130" height="115" class="img">

                    <h2 class="h2">

                        imaginando onde <br>
                        suas tarefas são?
                    </h2>
                </div>

                <ul class="task-list" data-task-list>

                    <li class="task-item" data-task-item>
                        <button class="item-icon" data-task-remove="complete">
                            <span class="check-icon"></span>
                        </button>

                        <p class="item-text">Aplicativo de tarefas</p>

                        <button class="item-action-btn" aria-label="Remove task" data-task-remove>
                            <ion-icon name="trash-outline" aria-hidden="true"></ion-icon>
                        </button>

                    </li>

                </ul>

                <div class="input-wrapper" title="Add a task in 'My Day' ">

                    <input type="text" name="task" aria-label="Add task" maxlength="100" placeholder="Tente digitar 'Jogging 20min de manhã" class="input-field" data-task-input>

                    <span class="input-text">Add uma tarefa</span>

                    <div class="input-icon">
                        <ion-icon name="add-outline" class="add-icon" aria-hidden="true"></ion-icon>

                        <ion-icon name="ellipse-outline" class="circle-icon" aria-hidden="true"></ion-icon>
                    </div>

                </div>

            </article>

            <!-- APP INFOO MODAL -->

            <div class="app-info" data-info-modal>
                <div class="modal">

                    <h2 class="modal-title">App info</h2>
                    
                    <ul class="modal-list">

                        <li class="modal-item">
                            <strong class="strong">Version:</strong>

                            <span class="span">1.0.0</span>
                        </li>

                        <li class="modal-item">
                            <strong class="strong">Publish:</strong>

                            <span class="span">22 dez 2022</span>
                        </li>

                        <li class="modal-item">
                            <strong class="strong">Last Update</strong>

                            <span class="span">22 dez 2022</span>
                        </li>

                        <li class="modal-item">
                            <strong class="strong">Created by:</strong>

                            <span class="span">RoniWellington</span>
                        </li>

                    </ul>

                </div>
            </div>

        </main>
    </div>



    <!-- custom js -->
    <script src="js/script.js"></script>

    <!-- ionicon link -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
